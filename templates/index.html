<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Flask App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .container h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }
    .container p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 2px solid #fff;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/verideal.png') }}" alt="Hero Image">
    <h1>Welcome to VeriDeal</h1>
    <p>Truth in Deals</p>
    <a href="/deals" class="btn">Get Started</a>
  </div>
</body>
</html>
